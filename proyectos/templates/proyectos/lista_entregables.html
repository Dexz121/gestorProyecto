<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista de Entregables</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container my-4">
      <h1 class="text-center mb-4">Lista de Entregables</h1>
      <div class="d-flex justify-content-between mb-3">
        <button id="btnSeleccionar" class="btn btn-primary" disabled>
          Seleccionar
        </button>
        <a href="/proyectos/entregable/" class="btn btn-success">
          Nuevo entregable
        </a>
      </div>
      <div id="tabla">
        <table class="table">
          <thead>
            <tr>
              <th>ID</th>
              <th>Asunto</th>
              <th>Estado</th>
            </tr>
          </thead>
          <tbody>
            {% for entregable in entregables %}
            <tr>
              <td>{{ entregable.id }}</td>
              <td>{{ entregable.asunto }}</td>
              <td>{{ entregable.estado }}</td>
            </tr>
            {% empty %}
            <tr>
              <td colspan="3" class="text-center">No hay entregables registrados.</td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
