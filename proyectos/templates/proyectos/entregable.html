<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Entregable</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container my-4">
      <!-- Encabezado -->
      <h1 class="text-center mb-4">Entregable</h1>

      <!-- Botones -->
      <div class="d-flex justify-content-end mb-3 gap-2">
        <button class="btn btn-success" onclick="guardarEntregable()">Guardar</button>
        <button class="btn btn-primary" onclick="actualizarEntregable()">Actualizar entregable</button>
        <button class="btn btn-secondary" onclick="volverLista()">Volver a la lista</button>
      </div>

      <!-- Marco central -->
      <div class="p-3 border rounded shadow-sm">
        <form>
          <!-- Asunto -->
          <div class="mb-3">
            <label for="asunto" class="form-label">Asunto</label>
            <input type="text" id="asunto" class="form-control" required />
          </div>

          <!-- Estado y Horas -->
          <div class="row mb-3">
            <div class="col-md-6">
              <label for="estado" class="form-label">Estado</label>
              <select id="estado" class="form-select" required>
                <option value="" disabled selected>Selecciona un estado</option>
                <option>Descartado</option>
                <option>Bloqueado</option>
                <option>En análisis</option>
                <option>Pendiente</option>
                <option>En proceso</option>
                <option>En pruebas</option>
                <option>Concluido</option>
              </select>
            </div>
            <div class="col-md-6">
              <label for="horas_estimadas" class="form-label">Horas estimadas</label>
              <input type="number" id="horas_estimadas" class="form-control" required />
            </div>
          </div>

          <!-- Fechas -->
          <div class="row mb-3">
            <div class="col-md-6">
              <label for="fecha_inicio" class="form-label">Fecha de inicio</label>
              <input type="date" id="fecha_inicio" class="form-control" required />
            </div>
            <div class="col-md-6">
              <label for="fecha_finalizacion" class="form-label">Fecha de finalización</label>
              <input type="date" id="fecha_finalizacion" class="form-control" required />
            </div>
          </div>

          <!-- Descripción -->
          <div class="mb-3">
            <label for="descripcion" class="form-label">Descripción del entregable</label>
            <textarea id="descripcion" class="form-control" rows="3"></textarea>
          </div>

          <!-- Comentarios -->
          <div class="mb-3">
            <label for="comentarios" class="form-label">Comentarios de la solución/desarrollo</label>
            <textarea id="comentarios" class="form-control" rows="3"></textarea>
          </div>
        </form>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      // Funciones de botones
      function guardarEntregable() {
        alert("Entregable guardado correctamente.");
      }

      function actualizarEntregable() {
        alert("Entregable actualizado correctamente.");
      }

      function volverLista() {
        window.location.href = "/proyectos/lista_entregables/";
      }
    </script>
  </body>
</html>
